<section class="main__section main-subscribe">
    <div class="container">
        <div class="main-subscribe__body">
            <div class="main-subscribe__title content__title">
                <h2 class="text-title text-center">
                    Or subscribe to the newsletter
                </h2>
            </div>
            <div class="main-subscribe__box subscribe">
                <form action="#" class="subscribe__form form-group">
                    <div class="subscribe__group">
                        <label class="subscribe__label">
                            <input type="email" class="subscribe__input input" placeholder="" required>
                            <span class="text--placeholder">Email address...</span>
                        </label>
                        <div class="subscribe__action">
                            <button class="button button--transparent btn-send" type="submit">
                                <span class="button__body">
                                    <span class="button__text">
                                        Submit
                                    </span>
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
